# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net
name: .NET CI

on:
  push:
    branches: [ "development" ]
    paths-ignore: # Ignora cambios que no afectan al build
      - '**.md'
      - '**.txt'
      - '.gitignore'
  pull_request:
    branches: [ "development" ]

env:
  # Versión específica para consistencia
  DOTNET_VERSION: '6.0.408'

  # Desactiva telemetría
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

  #Ruta de paquetes nuget
  NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest # Más rápido y económico que Windows

    steps:

      # Analizar el codigo
      - name: Checkout code
        uses: actions/checkout@v4

      #Instalar el sdk de .net
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # Compilar ROP (librería base)
      - name: Build ROP Library
        run: dotnet build Rop/Rop.csproj --configuration Release

      # Compilar ROP.AspNetCore (librería web)
      - name: Build ROP.AspNetCore Library
        run: dotnet build Rop.AspNetCore/Rop.AspNetCore.csproj --configuration Release

      # Ejecutar tests
      - name: Run Tests
        run: dotnet test UnitTest/UnitTest.csproj --configuration Release --logger "trx;LogFileName=test-results.trx"

      # Guardar los resultados de los test
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: UnitTest/TestResults/*.trx


